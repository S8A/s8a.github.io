  twitter: SamuelOchoaP

permalink: /:year/:month/:day/:title/

paginate: 12
paginate_path: "/blog/:num/"

collections:
  mathematics:
    output: true
    permalink: /:collection/:name/
  desktop:
    output: true
    permalink: /:collection/:name/
    sort_by: last_update
  websites:
    output: true
    permalink: /:collection/:name/
    sort_by: last_update
  open_source:
    output: true
    permalink: /open-source/:name/
    sort_by: last_update
  misc_projects:
    output: true
    permalink: /misc-projects/:name/
    sort_by: last_update

# Build settings
markdown: kramdown
# Don't set plugins because all of them are set in the jekyll_plugins
# group of the Gemfile

# Add extra files to exclude from processing.
exclude:
  - docker-compose.yml
  - postcss.config.js
  - package.json
  - package-lock.json

# Front Matter defaults
defaults:
  - scope:
      path: ""
    values:
      image: /assets/img/s8a-thumbnail.webp

# jekyll-inline-svg
svg:
  optimize: true
