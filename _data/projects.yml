- javacipher:
  name: JavaCipher
  icon: javacipher.svg
  summary: Herramienta para encriptar y decriptar texto usando varios cifrados clásicos.
  features:
    - "Tres cifrados implementados: Atbash, Caesar y Vigenère."
    - "Interfaz gráfica JavaFX separada de la lógica interna del programa."
    - "Multiplataforma: Cualquier sistema operativo con Java 8."
    - "Internacional: Interfaz disponible en español e inglés, según el idioma del sistema."
  download: javacipher-latest.jar
  github: https://github.com/S8A/javacipher
  image: javacipher-screenshot.png
- jnetchat:
  name: JNetChat
  icon: jnetchat.svg
  summary: Chat de red local. Código original no disponible. Versión de octubre 2016.
  download: jnetchat.old.jar
- datacipher:
  name: DataCipher
  icon: datacipher.svg
  summary: Utilidad de cifrado de texto.
  features:
    - ASCII binario, octal, decimal, y hexadecimal.
    - Cifrado Atbash.
    - Cifrado Caesar.
    - Cifrado Vigenère.
    - Transposición columnar (funcionamiento inadecuado).
  image: datacipher-screenshot.png
- osubfinder:
  name: OSubFinder (incompleto)
  summary: Herramienta para descargar subtítulos de series y películas usando la API XML-RPC de OpenSubtitles.org
  github: https://github.com/S8A/osubfinder
