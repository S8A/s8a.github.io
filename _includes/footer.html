<footer class="container small" lang="en">
  <div class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3" aria-hidden="true">
      {%- for item in site.data.navigation -%}
      <li class="nav-item">
        <a href="{{- item.link -}}" class="nav-link px-2 text-muted">
          {{- item.name -}}
        </a>
      </li>
      {%- endfor -%}
    </ul>
    <p class="text-center text-muted">Samuel Ochoa {{ "now" | date: "%Y" }}</p>
  </div>
</footer>
