<header>
  <div id="header-content">
    <img id="header-logo" src="{{- site.url -}}/assets/img/s8a-logo.svg" alt="">
    <nav>
      <ul>
        {%- for item in site.data.navigation -%}
          <li {% if page.url == item.link %}class="current"{% endif %}>
            <a href="{{- item.link -}}">
              {{- item.name -}}
            </a>
          </li>
        {%- endfor -%}
      </ul>
    </nav>
  </div>
</header>
