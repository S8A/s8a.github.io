<!doctype html>
<html
  x-data
  x-bind:class="$store.darkMode.on ? 'dark' : ''"
  lang="{{ page.lang | default: 'en' }}"
>
  <head>
    {%- include meta.html -%}

    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/main.css' | relative_url }}">

    <script src="{{ '/assets/js/bundle.js' | relative_url }}" defer></script>
  </head>
  <body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-200 min-h-screen flex flex-col">
    {%- include header.html -%}
    <main class="flex-grow container lg:max-w-4xl mx-auto p-4 {{ page.main_class_extra | default: '' }}">
      {{ content }}
    </main>
    {%- include footer.html -%}
  </body>
</html>
