---
layout: default
---

<h1 class="text-center">{{ page.title }}</h1>

<div class="row flex-md-row-reverse align-items-center g-3">
  <div class="col-md-6">
    {%- if page.image -%}
    <img src="/assets/img/{{ page.image }}-defaultdpi.png" srcset="/assets/img/{{ page.image }}-hidpi.png 2x" alt="" class="img-fluid">
    {%- endif -%}
  </div>

  <div class="col-md-6">
    <p class="fst-italic">Published date: {{ page.date | date_to_string }}</p>
    <p>{{ page.summary }}</p>
    <div>
      <a href="{{ page.read-url }}" class="btn btn-primary d-block mx-auto">{{ page.read-text }}</a>
    </div>
  </div>
</div>
