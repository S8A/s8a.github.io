<!doctype html>
<html>
  <head>
    {%- include head.html -%}
    <title>{{ page.title }} – Samuel Ochoa</title>
  </head>
  <body>
    {%- include header.html -%}
    <main>
      <section id="post">
        <h1>{{- page.title -}}</h1>
        <p class="subtitle">{{ page.date | date_to_string }} – {{ page.category }}</p>
        {%- if page.big_image -%}
          <img src="{{ site.url }}/assets/img/{{ page.big_image }}" class="big-image" alt="">
        {%- endif -%}
        {{- content -}}
      </section>
    </main>
    {%- include footer.html -%}
  </body>
</html>
